<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.data.sitewide.title }}</title>
    <meta name="description" content="{% if description %}{{ description }}{% else %}{{ site.data.sitewide.description }}{% endif %}"/>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main-compiled.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        font-family: "Inter", serif;
      }
    </style>
    <script src="//unpkg.com/alpinejs" defer></script>

  </head>
  <body x-data="{ isMobileNavOpen: false }"
    :class="{ 'overflow-hidden': isMobileNavOpen }">
    {% include header.html %}
    
    <main>
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
